<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация аккаунта</title>
</head>
<body>

<form method="post" name="EnterUserAccount"
      action="{{ url_for('register_account') }}"
      accept-charset="UTF-8"
      autocomplete="on"
      target="_self"
      enctype="application/x-www-form-urlencoded">
    <label>
        Имя пользователя <br>
        <input type="text" name="UserName"> <br>
    </label>
    <label>
        Имя <br>
        <input type="text" name="Name"> <br>
    </label>
    <label>
        Пароль <br>
        <input type="password" name="Password">
    </label> <br>
    <input type="submit" value="Отправить">

    <br>
    <a href="{{ url_for('enter_user') }}">
        Войти </a>
</form>

</body>
</html>
